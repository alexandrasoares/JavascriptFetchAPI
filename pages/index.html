<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>JavaScript - Fatch API</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6">
          <h3>Post</h3>
          <form class="post-form">
            <div class="form-group">
              <label for="titulo"> Titulo </label>
              <input type="text" class="form-control" id="titulo-value" />
            </div>

            <div class="form-group">
              <label for="body"> Conteudo </label>
              <textarea class="form-control" id="conteudo-value"> </textarea>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar</button>
          </form>
        </div>
      </div>

      <div class="lista-post row">

      </div>
    </div>

    <script src="../controllers/post-controller.js"></script>
  </body>
</html>
